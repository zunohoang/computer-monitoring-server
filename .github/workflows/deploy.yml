name: CI/CD Pipeline - Deploy to VPS

# Trigger workflow khi push lÃªn branch main
on:
  push:
    branches:
      - main
  workflow_dispatch: # Cho phÃ©p cháº¡y manual tá»« GitHub UI

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/computer-monitoring-api
  DOCKER_TAG: ${{ github.sha }}

jobs:
  # ====================================
  # Job 1: Build vÃ  Test
  # ====================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore ComputerMonitoringServerAPI/ComputerMonitoringServerAPI.csproj

      - name: ðŸ—ï¸ Build project
        run: dotnet build ComputerMonitoringServerAPI/ComputerMonitoringServerAPI.csproj --configuration Release --no-restore

      # Optional: Uncomment náº¿u báº¡n cÃ³ unit tests
      # - name: ðŸ§ª Run tests
      #   run: dotnet test --no-build --verbosity normal

  # ====================================
  # Job 2: Build vÃ  Push Docker Image
  # ====================================
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: ðŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}

  # ====================================
  # Job 3: Deploy lÃªn VPS
  # ====================================
  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push-docker

    steps:
      - name: ðŸ“¥ Checkout code (Ä‘á»ƒ láº¥y docker-compose.yml)
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            # Táº¡o thÆ° má»¥c cho project náº¿u chÆ°a cÃ³
            mkdir -p ~/computer-monitoring-api
            cd ~/computer-monitoring-api

            # Pull code má»›i nháº¥t (Ä‘á»ƒ láº¥y docker-compose.yml)
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Táº¡o file .env náº¿u chÆ°a cÃ³
            if [ ! -f ".env" ]; then
              echo "Creating .env file..."
              cat > .env << EOF
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            IMAGE_TAG=latest
            POSTGRES_DB=ComputerMonitoring
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            ASPNETCORE_ENVIRONMENT=Production
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            JWT_ISSUER=ComputerMonitoringAPI
            JWT_AUDIENCE=ComputerMonitoringClients
            JWT_EXPIRY_MINUTES=60
            EOF
            fi

            # Pull Docker image má»›i nháº¥t
            echo "Pulling latest Docker image..."
            docker pull ${{ env.DOCKER_IMAGE }}:latest

            # Dá»«ng vÃ  xÃ³a container cÅ© (náº¿u cÃ³)
            echo "Stopping old containers..."
            docker-compose down || true

            # Khá»Ÿi Ä‘á»™ng láº¡i vá»›i image má»›i
            echo "Starting new containers..."
            docker-compose up -d

            # XÃ³a cÃ¡c image cÅ© khÃ´ng dÃ¹ng ná»¯a (giáº£i phÃ³ng dung lÆ°á»£ng)
            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true

            # Kiá»ƒm tra tráº¡ng thÃ¡i
            echo "Checking container status..."
            docker-compose ps

            # Hiá»ƒn thá»‹ logs gáº§n nháº¥t
            echo "Recent logs:"
            docker-compose logs --tail=50

      - name: âœ… Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ~/computer-monitoring-api

            # Chá» container khá»Ÿi Ä‘á»™ng (tá»‘i Ä‘a 60 giÃ¢y)
            echo "Waiting for containers to be healthy..."
            for i in {1..12}; do
              if docker-compose ps | grep -q "healthy\|Up"; then
                echo "âœ… Containers are running!"
                docker-compose ps
                exit 0
              fi
              echo "Waiting... ($i/12)"
              sleep 5
            done

            echo "âš ï¸ Warning: Containers might not be fully healthy yet"
            docker-compose ps
            docker-compose logs --tail=100

  # ====================================
  # Job 4: Notification (Optional)
  # ====================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy-to-vps
    if: always()

    steps:
      - name: ðŸ“¢ Notify deployment status
        run: |
          if [ "${{ needs.deploy-to-vps.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ðŸš€ Application deployed to VPS: ${{ secrets.VPS_IP }}"
            echo "ðŸ³ Docker image: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}"
          else
            echo "âŒ Deployment failed!"
            echo "Please check the logs above for more details."
            exit 1
          fi
